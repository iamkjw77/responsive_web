<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>15. 버튼 스타일</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <a class="btn btn-link" href="#" role="button">Link</a>
      <button class="btn btn-success btn-lg" type="submit">Button</button>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <input class="btn btn-info btn-block" type="button" value="input" />
        </div>
      </div>  
      <input class="btn btn-primary btn-sm active" type="submit" value="Submit" />
      <input class="btn btn-default btn-xs" disabled="disabled" type="submit" value="Submit" />

      <h3>버튼 그룹</h3>
      <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-default">left</button>
        <button type="button" class="btn btn-default">middle</button>
        <button type="button" class="btn btn-default">right</button>
      </div>

      <h3>버튼 세트</h3>
      <div class="btn-toolbar">
        <div class="btn-group btn-group-sm">
          <button type="button" class="btn btn-default">left</button>
          <button type="button" class="btn btn-default">middle</button>
          <button type="button" class="btn btn-default">right</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-default">left</button>
        </div>
      </div>

      <h3>드롭다운 메뉴</h3>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">1</button>
        <button type="button" class="btn btn-default">2</button>

        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            Dropdown
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Dropdown link</a></li>
            <li><a href="#">Dropdown link</a></li>
          </ul>
        </div>
      </div>
      <h3>수직형</h3>
      <div class="btn-group btn-group-vertical">
        <button type="button" class="btn btn-default">left</button>
        <button type="button" class="btn btn-default">middle</button>
        <button type="button" class="btn btn-default">right</button>
      </div>

      <h3>너비가 꽉찬 형태의 버튼 그룹</h3>
      <div class="btn-group btn-group-justified">
        <a type="button" class="btn btn-default">left</a>
        <a type="button" class="btn btn-default">middle</a>
        <a type="button" class="btn btn-default">right</a>
      </div>
    </div>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
