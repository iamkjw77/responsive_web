<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>20. 디바이스 사이즈마다 요소를 보이고 숨기는 클래스</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .img{width:256px;height:256px;;background:url(./img/profile.png) no-repeat;}
      .bo{border:1px solid red;}
    </style>
  </head>
  <body>
    <div class="container">
      <span>인라인 요소</span>
      <span class="text-primary show sr-only">인라인 요소</span>
      <span class="bg-danger hidden">인라인 요소</span>
      <div class="img text-hide">프로파일 이미지</div>

      <div class="col-xs-12 bg-info bo visible-xs">
        스마트폰에서만 보임 (visible-xs)
      </div>
      <div class="col-xs-12 bg-danger bo visible-sm">
        타블릿에서만 보임 (visible-sm)
      </div>
      <div class="col-xs-12 bg-warning bo visible-md">
        작은 모니터에서만 보임 (visible-md)
      </div>
      <div class="col-xs-12 bg-primary bo visible-lg">
        큰 모니터에서만 보임 (visible-lg)
      </div>
      
      <div class="col-xs-12 bg-info bo hidden-xs">
        스마트폰에서만 숨김 (hidden-xs)
      </div>
      <div class="col-xs-12 bg-danger bo hidden-sm">
        타블릿에서만 숨김 (hidden-sm)
      </div>
      <div class="col-xs-12 bg-warning bo hidden-md">
        작은 모니터에서만 숨김 (hidden-md)
      </div>
      <div class="col-xs-12 bg-primary bo hidden-lg">
        큰 모니터에서만 숨김 (hidden-lg)
      </div>

    </div>
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
