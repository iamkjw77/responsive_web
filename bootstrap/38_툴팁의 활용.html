<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title></title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <a href="#" data-toggle="tooltip" title="Some tooltip text!">Hover over me</a>

    <!--툴팁의 구조-->
    <!-- <div class="tooltip top" role="tooltip">
      <div class="tooltip-arrow"></div>
      <div class="tooltip-inner">
        Some tooltip text!
      </div>
    </div> -->

    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" id="left" title="Tooltip on left">Tooltip on left</button>
    
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" id="top" title="Tooltip on top">Tooltip on top</button>
    
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" id="bottom">Tooltip on bottom</button>

    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" id="right" title="Tooltip on right">Tooltip on right</button>


    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>
      $(function(){
        /*$("[data-toggle='tooltip']").tooltip();*/
        $("#left").click(function(){
          $("#left").tooltip("show");
        });

        $("#right").hover(function(){
          $("#right").tooltip({
            'placement' : 'bottom'
          });
        });

        $("#bottom").tooltip({
          "title" : "Tooltip on bottom"
        });

        $("#top").tooltip();
        $("#top").on("hidden.bs.tooltip",function(){
          alert("메롱");
        });
      });
    </script>
  </body>
