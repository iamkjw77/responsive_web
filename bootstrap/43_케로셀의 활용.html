<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title></title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .item img{width:100%;}
      .carousel-control.left, .carousel-control.right{background:none}
    </style>
  </head>
  <body>
    <div class="row">
      <div id="carousel-example-generic" class="carousel slide col-xs-4 col-xs-offset-4" data-ride="carousel" data-interval="2000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="./img/circus.png" alt="img1">
            <div class="carousel-caption">
              Lorem ipsum dolor.
            </div>
          </div>

          <div class="item">
            <img src="./img/cabin.png" alt="img2">
            <div class="carousel-caption">
              Lorem ipsum dolor.
            </div>
          </div>
          
          <div class="item">
            <img src="./img/cake.png" alt="img2">
            <div class="carousel-caption">
              Lorem ipsum dolor.
            </div>
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
        <button class="btn btn-warning btn1">재생</button>
        <button class="btn btn-warning btn2">일시정지</button>
        <button class="btn btn-warning btn3">이전</button>
        <button class="btn btn-warning btn4">다음</button>
        <button class="btn btn-warning btn5">img1</button>
        <button class="btn btn-warning btn6">img2</button>
        <button class="btn btn-warning btn7">img3</button>
      </div>
    </div>
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>
      $(function(){
        $(".carousel").carousel({
          //interval : 2000,
          //wrap : false
        });

        $(".btn1").click(function(){
          $(".carousel").carousel("cycle");
        });

        $(".btn2").click(function(){
          $(".carousel").carousel("pause");
        });

        $(".btn3").click(function(){
          $(".carousel").carousel("prev");
        });

        $(".btn4").click(function(){
          $(".carousel").carousel("next");
        });

        $(".btn5").click(function(){
          $(".carousel").carousel(0);
        });

        $(".btn6").click(function(){
          $(".carousel").carousel(1);
        });

        $(".btn7").click(function(){
          $(".carousel").carousel(2);
        });

        // 이벤트
        $("#carousel-example-generic").on("slide.bs.carousel", function(){
          alert("slide start");
        });
      });
    </script>
  </body>
