<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="author" content="ji won">
    <meta name="description" content="아이디어 공유">
    <meta name="keywords" content="HotThink, 아이디어, 아이디어 공유">
    <title>HotThink</title>
    
    <!--style-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/swiper.css">
    
    <!--web font-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- HTLM5shiv ie6~8 -->
    <!--[if lt IE 9]> 
        <script src="js/html5shiv.min.js"></script>
        <script type="text/javascript">
            alert("현재 당신이 보는 브라우저는 지원하지 않습니다. 크롬브라우저를 추천합니다!");
        </script>
    <![endif]-->
</head>
<body>
    <!--skip menu-->
    <div id="skip">
        <a rel="bookmark" href="#free_think">프리띵크</a>
        <a rel="bookmark" href="#hot_think">핫띵크</a>
        <a rel="bookmark" href="#real_think">리얼띵크</a>
        <a rel="bookmark" href="#customer_sevice">고객지원</a>
    </div>
    <!--//skip menu-->
    
    <!--header-->
    <header id="header">
        <div class="header clearfix">
            <div class="container">
                <div class="row">
                    <h1>
                        <a href="#">
                            <img src="./images/logo3.png" alt="HotThink">
                        </a>
                    </h1>
                    <button type="button" class="btn_gnb">메인메뉴 열기</button>
                    <button type="button" class="btn_gnb">검색영역 펼치기</button>
                    <div class="search_wrap">
                        <span class="ir_so">검색</span>
                        <div class="search_field">
                            <input type="text" class="txt_search" title="검색어 입력" placeholder="당신의 생각을 검색해보세요!">
                            <button class="btn" type="button">
                                <span>검색버튼</span>
                            </button>
                            <form>
                                <input type="hidden">
                            </form>
                        </div>
                        <button type="button" class="btn_gnb">검색영역닫기</button>
                    </div>
                    <ul class="utill_list">
                        <li class="util_01"><a href="#">로그인</a></li>
                        <li class="util_02"><a href="#">회원가입</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="row">
                <div id="pc_gnb_wrap">
                    <div class="gnb_wrap">
                        <nav class="pc_gnb">
                            <ul>
                                <li><a href="#">프리띵크</a></li>
                                <li><a href="#">핫띵크</a></li>
                                <li><a href="#">리얼띵크</a></li>
                                <li><a href="#">Q&A</a></li>
                                <li><a href="#">자유게시판</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div id="m_gnb_wrap">
                    <div class="gnb_wrap">
                        <nav class="m_gnb">
                            <div class="gnb_top">
                               <a href="#">로그인</a>
                               <a href="#">회원가입</a>
                            </div>
                            <ul>
                                <li><a href="#">프리띵크</a></li>
                                <li><a href="#">핫띵크</a></li>
                                <li><a href="#">리얼띵크</a></li>
                                <li><a href="#">고객지원</a></li>
                            </ul>
                            <button type="메인메뉴 닫기"></button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--//header-->
    
    <!--section01-->
    <section id="section_01">
        <div class="slider">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide ss1"></div>
                    <div class="swiper-slide ss2"></div>
                </div>
                <!--custom-->
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-stop">정지</div>
            </div>
        </div>
    </section>
    <!--//section-->
    
    
    
    
    <!--javascript library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/swiper.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            // Navigation arrows
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            },
            // pagination
            pagination: {
              el: '.swiper-pagination',
            },
            autoplay: {
              delay: 3000,  
            },
        });
    </script>
</body>
</html>
